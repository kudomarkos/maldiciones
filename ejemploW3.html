<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo W3.js</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>

<div class="w3-container">
    <h2>Contenido de otroLupastro.js</h2>
    <table class="w3-table w3-bordered w3-striped">
        <thead>
            <tr>
                <th>Contenido</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Aquí se insertará el contenido -->
        </tbody>
    </table>
</div>

<script>
    // Cargar el contenido de otroLupastro.js
    w3.getHttp("output/otroLupastro.js", function(response) {
        // Suponiendo que el contenido es un texto que deseas mostrar en la tabla
        var tableBody = document.getElementById("data-table");
        
        // Crear una nueva fila
        var newRow = tableBody.insertRow();
        var newCell = newRow.insertCell(0);
        
        // Insertar el contenido en la celda
        newCell.textContent = response;
    });
</script>

</body>
</html>
