name: Execute SQLite Commands

on:
  push:
    paths:
      - 'zzcatalogoweb/mis_ordenesZZ.txt'  # Ejecutar el action cuando se modifique el archivo de Ã³rdenes
      - 'zzcatalogoweb/PublicacionesZZ.sqlite'     # Ejecutar el action cuando se modifique la base de datos SQLite

jobs:
  execute-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install SQLite
        run: sudo apt-get install sqlite3

      - name: Create output directory
        run: mkdir -p output  # Crea la carpeta 'output' si no existe

      - name: Execute SQLite commands from file
        run: |
          sqlite3 ./zzcatalogoweb/Publicaciones.sqlite < ./zzcatalogoweb/mis_ordenesZZ.txt

      - name: Commit and push output directory
        run: |
          CURRENT_DATE=$(date '+%Y-%m-%d %H:%M:%S')  # Obtener la fecha actual
          if [ -n "$(ls -A ./zzcatalogoweb/output 2>/dev/null)" ]; then
            git config --local user.name "github-actions"
            git config --local user.email "github-actions@github.com"
            git add .
            git commit -m "Update files in ./zzcatalogoweb/output directory - $CURRENT_DATE"
            git push
          else
            echo "No files to commit in ./zzcatalogoweb/output directory."
          fi

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
