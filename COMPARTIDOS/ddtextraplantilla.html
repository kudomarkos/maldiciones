<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DDTExtra</title>
    <style>
:root {
  --max-width: 1400px
}

body {
  margin: 0;
  font-family: system-ui,Arial,sans-serif;
  display: flex;
  justify-content: center
}
.page {
  width: 100%;
  max-width: var(--max-width);
  box-sizing: border-box;
  padding: 16px
}
header.site-header {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 16px 8px;
  box-sizing: border-box;
  border-bottom: 1px solid #ddd
}
.site-header img {
  display: block;
  max-width: 100%;
  max-height: 250px;
  width: auto;
  height: auto;
  object-fit: contain
}
.site-header p {
  text-indent: 3.5em;
  text-align: justify;
  text-justify: inter-word
}
main {
  margin-top: 16px;
  padding: 16px;
  box-sizing: border-box
}
.site-header,
main {
  max-width: 100%;

}


    table {
        border-collapse: collapse;
        width: 100%; /* Opcional: para hacer que la tabla ocupe todo el ancho */
        font-size: 10px;
        margin-bottom:26px;
    }

    th {
        background-color: #333; /* Fondo gris oscuro */
        color: white; /* Texto blanco */
        font-weight: bold; /* Texto en negrita */
        border: 1px solid black; /* Bordes de 1px */
        padding: 8px; /* Espaciado alrededor del texto */
    }

td {
    border: 1px solid black; /* Bordes de 1px */
    padding: 8px; /* Espaciado alrededor del texto */
}



    tr:nth-child(odd) {
        background-color: #D3D3D3; /* Gris oscuro para filas impares */
    }

    tr:nth-child(even) {
        background-color: white; /* Blanco para filas pares */
    }



</style>

  </head>
  <body>

<div class="page">

    <main class="content" id="mainContent">
        <!-- Aquí se generarán los elementos dinámicamente -->
    </main>




  </div>


<script src="plantilla.js"></script>
  </body>
</html>
